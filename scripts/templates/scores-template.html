<div id="gamecomplete">
	<h1>Well Done!</h1>
	<h2>Your Score: <span id="totalscore"></span></h2>
	<div id="scores">
		{{#each this}}
		{{#if score}}
		<div class="score">
			<div class="{{type}} character">{{character}}</div>
			<div class="value">{{score}}</div>
		</div>
		{{/if}}
		{{/each}}
	</div>
</div>
